name: Go

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: [ubuntu-latest]
    steps:
      - uses: 1ng3n/init-ci@main
        id: setup
      - name: check output
        shell: bash
        run: echo "$runner"
  check1:
    needs: [setup]
    runs-on: [ubuntu-latest]
    steps:
      - name: "check output"
        shell: bash
        run: | 
          echo ${{ needs.setup.steps.setup.outputs.runner }}
          set
  build:
    needs: [setup]
    runs-on: ${{ needs.setup.outputs.runner }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
